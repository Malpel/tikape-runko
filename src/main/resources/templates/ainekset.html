<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Ainekset</title>      
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h2>Raaka-aineet</h2>

        <form method="POST" action="/ainekset" id="poisto">
            <ul>
                <li th:each="raakaAine: ${raakaAineet}">
                    
                    <span th:value="${raakaAine.id}" th:text="${raakaAine.nimi}">raaka-aine </span> 
                                
                   <a th:href="@{~/ainekset/{id}/poista(id=${raakaAine.id})}"><span th:text="(poista)">smoothie</span></a>
                </li>
            </ul>
        </form>

        <h4>Lis채채 uusi raaka-aine</h4>

        <form method="POST" action="/ainekset" id="lisays">
            Raaka-aineen nimi:<br/>
            <input type="text" name="aine" required="required" /><br/>
            <input type="submit" value="Lis채채" form="lisays"/><br/>
        </form>
        <br/>
        <a href="/">Takaisin</a>
    </body>
</html>
